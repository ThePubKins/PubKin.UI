<div>
  <div class="container">
    <p class="applyhead">Completed Jobs</p>
    <div class="row ">
      <div class="col-12">
        <div class="appliedborder">
          <div *ngIf="!anyJobInProgress()" class="jobtitle">
            No completed jobs are available for you!
          </div>
          <div *ngFor="let Apply of  jobPosts;">
            <div class="row" style="margin-top: 17px;" *ngIf="Apply.status === 'completed' && Apply.userId === currentUser[0].id" >
              <div class="col-8">
                <p class="jobtitle">{{Apply.jobTitle}}</p>
              </div>
              <div class="col-4">
                <p class="aboutjob">Rate: <span style="color: black;">â‚¹ 2000</span></p>
              </div>
              <div class="col-8">
                <p class="postedname">posted by <span style="color: #A426D1;">Mr. John Doe</span></p>
              </div>
              <div class="col-4">
                <button class="viewJobbtn" (click)="showJobDetails(Apply.jobUniqueId)">View</button>
              </div>
              <hr class="applyhr">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
