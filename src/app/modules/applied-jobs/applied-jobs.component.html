<div *ngIf="Applies && Applies.length > 0">
  <div class="container kkjobsrc">
    <p class="applyhead1">Applied Jobs</p>
    <div class="row kkjbbrow">
      <div class="col-12 kkjbbx">
        <div *ngIf="anyJobInProgress()" class="kkjbtxtline1">
          No applied jobs are available for you!
        </div>
        <div class="container " *ngFor="let Apply of  Applies;">
          <div class="row" *ngIf="Apply.status === 'applied' && Apply.userId === currentUser[0].id && !anyJobInProgress()">
            <div class="col-12 position-relative">
              <div class="row">
                <div class="col-9">
                  <p class="kkjbtxtline1">{{Apply.jobTitle}} </p>
                  <p class="jobDesc23">{{Apply.jobDescription | slice:0:220}}...</p>
                  <p class="kkjbtxtline2">Rate: â‚¹{{Apply.rate}} - Applied {{ getPostStatus(Apply.applyDate)}} </p>
                </div>
                <div class="col-3">
                  <!-- <span><img src="../assets/tag.png"
                    class="kkjbimg1"><img src="../assets/3icon.png" class="kkjbimg2"></span>  -->
                  <button class="viewapply" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="openModal(Apply)">View Application</button>
                  <p class="kkjbtxtline3">posted by <span class="PostBy">{{Apply.postBy}}</span></p>
                </div>
                <!-- (click)="showJobDetails(Apply.JobUniqueId)" -->
              </div>
              <hr style="border: 1.2px solid;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
